### YamlMime:Landing
title: Testbas för Microsoft 365 dokumentation
summary: Testbas för Microsoft 365 är en Azure-tjänst som underlättar datadriven testning av program. Genom att utnyttja data och molnet kan IT-personal utnyttja intelligenta tester från var som helst i världen. Det hjälper dig att testa dina program utan besvär, tids åtagande och utgifter för att konfigurera och underhålla komplexa testmiljöer. Viktigast av allt är att den ger dig tillgång till förhandsuppdateringar Windows på säkra virtuella maskiner och förstklassig information för dina program.
