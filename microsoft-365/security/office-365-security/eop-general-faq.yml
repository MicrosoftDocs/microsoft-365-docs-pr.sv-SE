title: Allmänna vanliga frågor och svar om EOP
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]


  **Gäller för**

  -  [Exchange Online Protection fristående](exchange-online-protection-overview.md)


  Här svarar vi på de vanligaste allmänna frågorna om EOP (Exchange Online Protection) molnbaserad e-postfiltreringstjänst. Om du vill ha fler vanliga frågor och svar går du till följande länkar:


  - [Vanliga frågor och svar om köade, uppskjutna och studsade meddelanden i EOP](eop-queued-deferred-and-bounced-messages-faq.yml)


  - [Vanliga frågor och svar om delegerad administration](delegated-administration-faq.yml)


  - [Vanliga frågor och svar om skydd mot skräppost](anti-spam-protection-faq.yml)


  - [Vanliga frågor och svar om karantän](quarantine-faq.yml)


  - [Vanliga frågor och svar om skydd mot skadlig kod](anti-malware-protection-faq-eop.yml)


  - [Vanliga frågor och svar om meddelandespårning](/exchange/monitoring/trace-an-email-message/message-trace-faq)
sections:
- name: Ignoreras
  questions:
  - question: >
      Vad är EOP?
    answer: >
      EOP är en molnbaserad tjänst för e-postfiltrering som är skapad för att skydda kunderna mot skräppost och skadlig programvara samt för att implementera regler för anpassade policyer. EOP ingår i alla Microsoft 365-prenumerationer som innehåller Exchange Online postlådor. EOP finns även som fristående erbjudande för att skydda lokala e-postmiljöer.
  - question: >
      Hur registrerar jag mig för en utvärderingsversion av EOP eller köper EOP?
    answer: >
      Registrera dig för en utvärderingsversion av EOP eller köp EOP via webben [Exchange Online Protection webbplatsens startsida.](https://products.office.com/exchange/exchange-email-security-spam-protection) Observera att funktionerna för ett köp av utvärderingsversion är desamma som för en betald prenumeration, men även de ytterligare funktionerna som medföljer [abonnemanget Exchange Enterprise CAL med](https://products.office.com/exchange/microsoft-exchange-server-licensing-licensing-overview) Services.
  - question: >
      Hur kostar EOP priset?
    answer: >
      EOP licensieras av användaren. Senaste prisinformationen finns på Exchange Online Protection [startsida.](https://products.office.com/exchange/exchange-email-security-spam-protection)
  - question: >
      Hur lång tid tar det att sätta in EOP i produktion?
    answer: >
      När du ändrar MX-posten enligt stegen som beskrivs i Konfigurera [din EOP-tjänst](/exchange/standalone-eop/set-up-your-eop-service), och e-postflöden via EOP, börjar filtreringen omedelbart. MX-posten kan ta upp till 24–48 timmar att spridas via DNS. Du kan finjustera skyddsinställningarna när som helst under den här processen.
  - question: >
      Måste jag använda alla funktioner i Microsoft 365 använda EOP? Vad gör jag om jag bara vill ha EOP-skydd?
    answer: >
      Du kan använda EOP för att skydda dina lokala postlådor utan att använda andra funktioner i Microsoft 365. Det här kallas för en fristående prenumeration. En lista med EOP-funktioner finns i Exchange Online Protection [Tjänstbeskrivning.](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-service-description)
  - question: >
      Varför behöver jag en klientorganisation Microsoft 365 registrera mig för e-postfiltrering via EOP?
    answer: >
      Microsoft 365 är namnet på en samling av produkter och tjänster som kan nås via en Microsoft 365 klientorganisation. Tänk på Microsoft 365 klientorganisationen som utgångspunkt för när du kan lägga till licenser för e-postfiltrering.
  - question: >
      Har EOP en kommunikationsportal där jag kan ta reda på kända problem och förväntade lösningar? Vad gäller för nya funktioner?
    answer: >
      Den Microsoft 365 administrationscentret kommer att ha en del av den här informationen. Om en tjänstnivåhändelse påverkar dig bör du se en kommunikationsavisering (vanligtvis åtföljd av en klockikon) när du har loggat in Microsoft 365 administrationscentret. Vi rekommenderar att du läser och agerar på eventuella objekt efter behov.


      När det gäller nya EOP-funktioner [Microsoft 365 för](https://www.microsoft.com/microsoft-365/roadmap?filters=O365) företag en bra resurs för att ta reda på information om kommande nya funktioner. Vi kommer även att publicera bloggartiklar om nya funktioner på webbplatsen [Microsoft 365 Bloggar.](https://www.microsoft.com/microsoft-365/blog/)
  - question: >
      Fungerar tjänsten med äldre versioner Exchange andra versioner (till exempel Exchange Server 2010) och icke-Exchange miljöer?
    answer: >
      Ja, tjänsten är server agnostic och kan användas med alla SMTP-ombud för e-postöverföring.
  - question: >
      Vilken storlek kan organisationen använda tjänsten?
    answer: >
      Valfri storlek. EOP-nätverket har tillräcklig kapacitet för att klara tillväxten, oavsett hur snabbt organisationen växer.
  - question: >
      Vilka behörigheter behöver jag för att konfigurera EOP?
    answer: >
      Om du vill konfigurera EOP måste du vara global administratör eller Exchange företagsadministratör (rollgruppen Organisationshantering).
  - question: >
      Hur vet jag att mina data och min privata information är säkra?
    answer: >
      Om du vill veta mer om de åtgärder vi har vidtagit för att säkerställa säkerheten för dina data och privat information, inklusive information om tjänstenivåavtal (SLAs), går du [till Office 365 Säkerhetscenter.](https://www.microsoft.com/trust-center)
  - question: >
      Finns det några begränsningar som jag bör känna till, till exempel storleksbegränsningar för meddelanden?
    answer: >
      Ja. Mer information om begränsningar i EOP finns i Exchange Online Protection [Gränser.](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-limits)
  - question: >
      Stöder EOP PowerShell?
    answer: 'Ja, fullständiga EOP-funktioner är tillgängliga via PowerShell: Exchange Online PowerShell för organisationer med Exchange Online postlådor. fristående EOP PowerShell för fristående EOP-organisationer. Mer information finns i Exchange Online [PowerShell](/powershell/exchange/exchange-online-powershell) och [Exchange Online Protection PowerShell.](/powershell/exchange/exchange-online-protection-powershell)'
