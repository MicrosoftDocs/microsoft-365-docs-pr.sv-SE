additionalContent:
  sections:
  - title: Hantera
    summary: Hantera din prenumeration, dina tjänster och användare, skydda ditt företag och få hjälp med felsökning.
    items:
    - title: Översikt över administrationscenter för Microsoft 365
      summary: Läs mer om administratörsroller, hur du håller koll på ändringarna och hur du anpassar prenumerationen.
      url: admin-overview/about-the-admin-center.md
    - title: Användare och grupper
      summary: Hantera lösenord, lägga till och ta bort användare, konfigurera och hantera grupper, hantera gäståtkomst och tilldela användarlicenser.
      url: add-users/index.yml
    - title: E-post och kalendrar
      summary: Hantera e-postinställningar, distributionsgrupper och säkerhetsinställningar och konfigurera delade postlådor.
      url: email/index.yml
    - title: Domäner
      summary: Lär dig mer om domäner, konfigurera och hantera domäner och uppdatera DNS-poster.
      url: setup/add-domain.md
    - title: Dina data och din tjänst
      summary: Övervaka tjänstens status, säkerhetskopiera data, installera tillägg och uppgradera till de senaste apparna.
      url: manage/index.yml
    - title: Prenumerationer och fakturering
      summary: Hantera fakturor, prenumerationer och produktlicenser, uppdatera betalningsmetoder och köpa ytterligare tjänster och lagring.
      url: ../commerce/index.yml
    - title: Skydda organisationen
      summary: Lär dig mer om de bästa sätten att skydda din organisation som att konfigurera multifaktorautentisering (MFA) och även lära dig mer om Microsoft Secure Score och GDPR.
      url: security-and-compliance/secure-your-business-data.md
    - title: Arbeta med kunder
      summary: Dela dokument och använd Teams för att samarbeta och träffas.
      url: work-with-customers/index.yml
    - title: Felsökning
      summary: Få åtkomst till resurser som hjälper dig att felsöka och åtgärda problem med dina Office-produkter eller -tjänster.
      url: https://docs.microsoft.com/office/troubleshoot/
