title: Vanliga frågor och svar om domäner
summary: "\n\nDen här artikeln innehåller svar på vanliga frågor om domäner i Microsoft 365.\n\nOm du inte hittar ett svar på din fråga här, kan du lämna en kommentar om det så lägger vi till det i listan.\n"
sections:
- name: Ignoreras
  questions:
  - question: Vad är MX-prioritet?
    answer: "E-post levereras till Exchange-servern med lägst företrädesnummer (högst prioritet). Därför ska den MX-post som du använder för e-postdirigering ha det lägsta företrädesnumret, vanligtvis 0, eller  *hög*  prioritet. \n  \n- När du skapar en MX-post måste du ange ett företrädesnummer för de flesta DNS-värdar.\n    \n- Vissa kallar rutan för  *företräde*  , andra för  *prioritet*  . \n    \n- Vissa kräver ett nummer medan andra ber dig att välja mellan  *låg*  ,  *mellan*  eller  *hög*  . \n    \n- Om du bara har en MX-post går det bra med vilket värde som helst för prioritet eller företräde.\n    \n- Om du har fler än en ser du till att MX-posten för e-postdirigering har högre prioritet än den som används för att verifiera att du äger domänen.\n    \n"
  - question: Hur validerar jag SPF-poster för min domän?
    answer: "Det är viktigt att du har eller skapar endast **en TXT-post för SPF.** Om du redan har en SPF-post ska du lägga till nya Microsoft 365-värden till den istället för att skapa en ny. När du har lagt till eller uppdaterat SPF-posten för Microsoft-e-post, bör du kontrollera att syntaxen är korrekt med ett av följande verktyg: \n  \n- [SPF Record Testing Tools](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Dig web interface](http://digwebinterface.com/)\n"
  - question: Vad är ett domännamn?
    answer: "En domän är ett unikt namn som visas efter **@** -tecknet i e-postadresser och efter **www.** i webbadresser. Det består vanligen av organisationens namn och ett vanligt Internetsuffix, till exempel  *företagsnamn.com*  eller  *universitetsnamn.edu*  . \n  \nGenom att använda en egen domän som \"**rob \\@ contoso.com**\" med Microsoft 365 kan du öka trovärdigheten och igenkänningen för ditt varumärke. \n  \nDu kan köpa en domän i [Microsoft 365](../get-help-with-domains/buy-a-domain-name.md)så konfigureras den automatiskt, eller så kan du köpa eller ta med en du redan äger från en domänregistrator.\n    \n"
  - question: Vad händer om min DNS-värd inte har stöd för vissa typer av poster?
    answer: "Om du hanterar dina egna DNS-poster och din DNS-värd inte har stöd för alla DNS-poster som Microsoft 365 kräver kommer vissa funktioner i Microsoft 365 inte att fungera. Vi rekommenderar att du för över din domän till en registrator som har stöd för alla DNS-poster som krävs.\n  \nVärdar som har stöd för alla DNS-poster som krävs:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Nearly Free Speech\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Hur anger eller ändrar jag standarddomänen i Microsoft 365?
    answer: "Du måste ha minst en egen domän som du har lagt till i Microsoft 365 innan du kan välja en standarddomän.\n\n::: moniker range=\"o365-worldwide\"\n\n1. I administrationscentret går du till **Inställningar** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">Domains</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n1. I administrationscentret går du till **Inställningar** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=854615\" target=\"_blank\">Domains</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. I administrationscentret går du till **Inställningar** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">Domains</a>.\n\n::: moniker-end\n    \n2. På sidan **Domäner** väljer du den domän du vill ange som standard för nya e-postadresser. \n    \n3. Välj **Ange som standard**.\n    \n::: moniker range=\"o365-worldwide\"\n\nDu kan inte ändra namnet på din ursprungliga  *.onmicrosoft.com*  -domän. \n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nDu kan inte ändra  namnet på den första .onmicrosoft.de domänen. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nDu kan inte ändra  namnet på den första .partner.onmschina.cn domänen. \n\n::: moniker-end\n"
  - question: Kan jag lägga till egna underdomäner eller flera domäner i Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nJa. Om du vill lägga till underdomäner måste du hantera dina egna DNS-inställningar på registratorns webbplats. Om du låter Microsoft hantera dina DNS-inställningar med NS-poster, eller om du har köpt domänen från Microsoft, kan du inte lägga till underdomäner.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nJa! Om du vill lägga till underdomäner måste du hantera dina egna DNS-inställningar på registratorns webbplats. Om du låter Microsoft hantera dina DNS-inställningar med NS-poster, eller om du har köpt domänen från Microsoft, kan du inte lägga till underdomäner.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nJa! Om du vill lägga till underdomäner måste du hantera dina egna DNS-inställningar på registratorns webbplats. Om du låter 21Vianet hantera dina DNS-inställningar med NS-poster kan du inte lägga till underdomäner.\n\n::: moniker-end\n\nVanligtvis kan du lägga till upp till 900 domäner i din Microsoft 365-prenumeration.\n  \nDu kan till exempel lägga till domänerna contoso.com och contosomarketing.com och sedan lägga till underdomänerna www.contoso.com, www.partners.contoso.com, www.marketing.partners.contoso.com och så vidare.\n  \nNär du lägger till en underdomän verifieras den automatiskt baserat på den överordnade domän som verifieras.\n  \nNär du lägger till flera domäner i Microsoft 365 kan du välja att ha valfri tjänst (t.ex. e-post) på valfri domän som du har lagt till.  *När du ändrar din e-post till Microsoft 365, genom att uppdatera en domäns MX-post, börjar ALL e-post som skickas till den domänen komma till Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Om du har lagt till en contoso.com-domän i en Microsoft 365-prenumeration kan du också lägga till xyz.contoso.com en annan Microsoft 365-organisation. När du lägger till underdomänen uppmanas du att lägga till en TXT-post i DNS-värdleverantören.\n::: moniker-end\n"
  - question: Hur överför jag en domän från Microsoft 365 till en annan värd?
    answer: >
      Information om hur du överför en domän finns i [Överföra en domän från Microsoft till en annan värd.](https://docs.microsoft.com/microsoft-365/admin/get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host)
  - question: Pilot Microsoft 365 från min anpassade domän
    answer: >
      Information om hur du pilottestar e-postfunktioner från en egen domän till en Microsoft 365-postlåda finns i [Pilottesta Microsoft 365](https://docs.microsoft.com/microsoft-365/admin/misc/pilot-microsoft-365-from-my-custom-domain)från min egen domän.
  - question: Varför har jag en onmicrosoft.com-domän?
    answer: "Microsoft 365 skapar en domän åt dig, *till exempel contoso.onmicrosoft.com*, när du registrerar dig för tjänsten. Det användar-ID du skapar när du registrerar dig innehåller domänen, till *exempel alan@contoso.onmicrosoft.com*. \n  \n **Om du *\\@*** vill att din e-post ska se ut som alan contoso.com : köp domänen eller följ anvisningarna i Lägga till en domän och användare i [Microsoft 365](add-domain.md) om du äger den redan. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Du kan inte byta namn på onmicrosoft-domänen efter registreringen.** Om den initiala domänen du valde till exempel var fourthcoffee.onmicrosoft.com, kan du inte ändra den till fabrikam.onmicrosoft.com. Om du vill använda onmicrosoft.com annan domän måste du påbörja en ny prenumeration med Microsoft 365. \n    \n- **Du kan inte byta namn på din gruppwebbplats-URL.** Gruppwebbplatsens URL baseras på ditt onmicrosoft.com domännamn. På grund av hur SharePoint Online-arkitekturen fungerar kan du inte byta namn på gruppwebbplatsen. \n    \n- **Du kan inte ta bort domänen onmicrosoft.** Microsoft 365 måste behålla den eftersom den används i bakgrunden för din prenumeration. Men du behöver inte använda domänen när du har lagt till en egen domän. \n    \nDu kan emellertid fortsätta använda den första onmicrosoft.com-domänen, även efter att du har lagt till din domän. Den fungerar fortfarande för e-post och andra tjänster, så det är upp till dig.\n  \n"
  - question: Varför har jag en "onmicrosoft.de"-domän?
    answer: "Microsoft 365 skapar en domän åt dig, *contoso.onmicrosoft.de,* när du registrerar dig för tjänsten. Det användar-ID du skapar när du registrerar dig innehåller domänen, till *exempel alan@contoso.onmicrosoft.de*. \n  \n **Om du** vill att din e-post ska se ut som alan@contoso.de: köp domänen eller följ anvisningarna i Lägga till användarna och domänen i Microsoft [](../get-help-with-domains/buy-a-domain-name.md) [365](add-domain.md) om du äger den redan. \n  \n- **Du kan inte byta namn på onmicrosoft-domänen efter registreringen.** Om den initiala domänen du valde till exempel fourthcoffee.onmicrosoft.de kan du inte ändra den så att den blir fabrikam.onmicrosoft.de. Om du vill använda onmicrosoft.de annan domän måste du påbörja en ny prenumeration med Microsoft 365. \n    \n- **Du kan inte byta namn på din gruppwebbplats-URL.** Gruppwebbplatsens URL baseras på ditt onmicrosoft.de domännamn. På grund av hur SharePoint Online-arkitekturen fungerar kan du inte byta namn på gruppwebbplatsen. \n    \n- **Du kan inte ta bort domänen onmicrosoft.** Microsoft 365 måste behålla den eftersom den används i bakgrunden för din prenumeration. Men du behöver inte använda domänen när du har lagt till en egen domän. \n    \nDu kan fortsätta att använda den första onmicrosoft.de även efter att du har lagt till din domän. Den fungerar fortfarande för e-post och andra tjänster, så det är upp till dig.\n  \n"
  - question: Hur kontrollerar jag min status för ideella föreningar eller utbildning?
    answer: "1. Starta **guiden** genom att [välja Inställningar](https://docs.microsoft.com/microsoft-365/admin/admin-home) i administrationscentret. (Se till att logga in på Microsoft 365 först.) \n    \n2. Om du vill bli administratör för skolan väljer du  **alternativet Bli** administratör i Microsoft 365. \n    \n3. Du uppmanas att lägga till en TXT DNS-post på webbplatsen för din domäns DNS-värd. Varför? Eftersom du genom att logga in på DNS-värden och lägga till en post för din domän bevisar för Microsoft 365 att du äger domännamnet.\n    \n4. När du har lagt till posten går du tillbaka till Microsoft 365-portalen och bekräftar att du har lagt till den, så att Microsoft 365 kan kontrollera det.\n    \nHar du en ideell förening och vill skaffa Microsoft 365? [Kontrollera att din organisation kvalificerar](https://www.microsoft.com/en-us/nonprofits/eligibility) sig och registrera dig sedan för tjänsten. \n  \nVill du veta mer om hur du blir administratör för din skola? [Lär dig allt om det](https://docs.microsoft.com/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)."
