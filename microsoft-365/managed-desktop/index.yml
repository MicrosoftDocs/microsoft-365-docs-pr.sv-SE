### YamlMime:Landing
title: Dokumentation för Microsoft Hanterat skrivbord
summary: Microsoft Hanterat skrivbord är en unik ITaaS-lösning som kombinerar slutpunktshantering och säkerhetsövervakning på ett sätt som ger användare en säker och produktiv enhetsupplevelse som IT proffs kan ha förtroende för.
metadata:
