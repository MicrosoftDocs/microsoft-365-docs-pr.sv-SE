title: Vanliga frågor och svar för Microsoft 365 Business Premium
summary: ''
sections:
- name: Allmänt
  questions:
  - question: Vad är Microsoft 365 Business Premium?
    answer: >
      Microsoft 365 är en integrerad lösning som ger dig tillgång till produktivitetsverktyg, säkerhets- och enhetshanteringsfunktioner som passar bäst för små och medelstora företag. Det innehåller:


      **En uppsättning produktivitets- och samarbetsverktyg för företag:**


      - Word, Excel, PowerPoint, Outlook, OneNote, Publisher och Access

      - Exchange, OneDrive, Skype för företag, Microsoft Teams och SharePoint.

      - Affärsprogram från Office (Bookings, MileIQ<sup>1</sup>).


      **Enhetshantering och säkerhetsfunktioner i företagsklass:**


      - Ger skydd mot externa hot som nätfiske och avancerad skadlig programvara med Microsoft Defender för Office 365 abonnemang 1 och Microsoft Defender Exploit Guard.

      - Hjälper dig att kontrollera och hantera hur känslig information används och överförs med principerna för skydd mot dataförlust och Microsoft Azure Information Protection abonnemang 1.

      - Skyddar, bevarar och säkerhetskopierar dina data med Exchange Online – arkivering.

      - Programskydd för Office och andra mobilappar med Intune App Protection.

      - Enhetshantering för Windows 10-datorer, macOS och mobila enheter med Intune-enhetshantering.

      - Identitetsskydd med multi-faktor autentisering, självbetjäning för återställning av lösenord och villkorsstyrd åtkomst.

      - Konsekvent säkerhetskonfiguration på alla &mdash; enheter skydd av företagsdata mellan enheter. Microsoft Defender Antivirus, som alltid är på och uppdaterat.


      **Förenklad enhetsdistribution och användarkonfiguration:**


      - Enkel administratörskonsol för att konfigurera och hantera användare och enheter

      - Automatisk installation av Office-program på Windows 10-datorer.

      - Alltid uppdaterad Office + Windows 10.

      - Strömlinjeformad distribution av datorer med Windows autopilot.


      **Andra berättiganden:**


      - Microsoft 365 Business Premium-kunder har även tillgång till funktioner för Windows Virtual Desktop och aktivering av delade datorer för Office. Läs [Microsoft 365 Business Premium-bloggen](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog) för att få mer information. Se även [Tjänstbeskrivning för Microsoft 365 för företag.](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-business-service-description)
  - question: Vem ska överväga att anta Microsoft 365 Business Premium?
    answer: >
      Microsoft 365 Business Premium är en omfattande, molnbaserad säkerhetslösning som gör att du kan:


      - Försvara verksamheten mot avancerade cyberhot med sofistikerad skydd mot nätfiske och utpressningstrojan.

      - Styr åtkomsten till känslig information genom att använda kryptering för att förhindra att data delas av misstag med någon som inte har behörighet att se den.

      - Skydda enheterna som är anslutna till ditt företag och skydda dina data på iOS-, Android-, Windows- och Mac-enheter och dina Windows-enheter uppdaterade.


      Microsoft 365 Business Premium är helt integrerat med Office 365 för att ge dig en välbekant plats för administration, fakturering och support dygnet runt. Den består av företagsgraderad teknik som byggts för företag med färre än 300 anställda.
  - question: Hur får jag Microsoft 365 Business Premium för företaget?
    answer: >
      Microsoft 365 Business Premium kan köpas via en [Microsoft partner](https://www.microsoft.com/solution-providers/search) eller direkt från [Microsoft](https://www.microsoft.com//microsoft-365/business). Om du väljer att köpa direkt från Microsoft eller via en Microsoft-partner bör du fundera på vad du kan göra på personalen och vill önskan att underhålla en IT-infrastruktur. En Microsoft-partner kan hjälpa dig att distribuera och hantera IT-infrastrukturen, inklusive Microsofts lösningar.
  - question: Hur mycket kostar Microsoft 365 Business Premium?
    answer: Microsoft 365 Business Premium erbjuds i 174,70 kr användare/månad baserat på ett _årskontrakt_ om det köpts direkt från Microsoft. När du köper via en Microsoft-partner kan priserna variera beroende på vilka tjänster som partnern tillhandahåller och prismodellen för Microsoft 365 Business Premium.
  - question: Finns det en tak för hur många Microsoft 365 Business Premium-platser en kund kan ha?
    answer: >
      Microsoft 365 Business Premium skapades för små och medelstora företag med låga till medel komplexitetsbehov. Kunderna kan köpa upp till 300 Microsoft 365 Business Premium-licenser för respektive organisation. Kunderna kan mixa och matcha molnprenumerationer. Beroende på IT-kraven kan kunderna lägga till Microsoft 365 Enterprise-licenser på samma konto.


      När kunderna anser att en miljö består av flera olika typer av prenumeration, bör de samarbeta med sina betrodda IT-rådgivare för att avgöra hur det är bäst att hantera och skydda de olika prenumerationerna eftersom Microsoft 365 Business Premium och Microsoft 365 Enterprise använder olika funktioner för att skydda och hantera program och data.
  - question: Kan jag kombinera Microsoft 365 Business Premium med andra erbjudanden om Microsoft-prenumerationer?
    answer: Ja, kunderna kan kombinera sina Microsoft 365 Business Premium-prenumerationer med abonnemang och tillägg från Azure, Dynamics 365, Enterprise Mobility + Security och Office 365.
  - question: Behöver alla i företaget ha en Microsoft 365 Business Premium-prenumeration?
    answer: >
      Nej, alla behöver inte en Microsoft 365 Business Premium-prenumeration, men fördelarna med säkerhet och hantering är bara tillgängliga för användare med enheter som hanteras med en Microsoft 365 Business Premium-prenumeration.


      Genom att standardisera en IT-miljö bidrar du till att minska underhålls- och säkerhetskostnader med tiden och är ett stadium för att verksamheten ska uppnås. Vi känner dock igen att vissa små och medelstora företag uppdaterar sin programvara främst när de uppgraderar sin maskinvara under en längre tid. Företag kan installera Premium för en del av organisationen, men för att skydda känsliga affärsdata och konsekventa samarbetsupplevelser rekommenderas distribution till alla användare.
  - question: Hur vet jag om den maskin- och programvara jag kör i dag är kompatibel med Microsoft 365 Business Premium?
    answer: >
      Om maskinvaran du kör i dag kör Windows 7 Pro eller senare uppfyller den förmodligen minimikraven för Microsoft 365 Business Premium. Vissa Windows 10-funktioner som Cortana, Windows Hello och multitouch kräver specifik maskinvara som bara är tillgänglig på nyare datorer. Mer information finns i [kraven för Windows 10 Pro-system](https://www.microsoft.com/windows/windows-10-specifications).


      Befintlig stationär (Win32) programkompatibilitet är stark i Windows 10 och de flesta befintliga program fungerar utan några ändringar. Kunder och deras pålitliga IT-rådgivare ska läsa den rekommenderade programtest-processen för [Windows 10-kompatibilitet](/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process) och se över [systemkraven för Office](https://products.office.com/office-system-requirements#subscription-plans-section) för att säkerställa en smidig övergång till Microsoft 365 Business Premium.
  - question: Vad är Windows 10 Business?
    answer: >
      Windows 10 Business är en uppsättning molntjänster och funktioner för enhetshantering som kompletterar Windows 10 Pro och ger tillgång till centraliserad hantering och säkerhetskontroller i Microsoft 365 Business Premium.


      Windows 10 Business levereras också med vissa premiumfunktioner i Microsoft Defender, som kontrollerad mappåtkomst och nätverksskydd för webbaserade hot. Den innehåller även Windows autopilot, en tjänst som underlättar distribution av nya Windows 10-datorer.


      Om du har enheter som är licensierade för Windows 7, 8 och 8.1 Professional ger Microsoft 365 Business Premium en uppgradering till Windows 10 Pro, som är kraven för att distribuera Windows 10 Business.

      > [!IMPORTANT]

      > Du måste ange den ursprungliga produktnyckeln när du uppgraderar, annars fungerar inte uppgraderingen.
  - question: Hur stöds Microsoft 365 Business Premium-supporten för att hämta din egen enhet (BYOD)-policy?
    answer: >
      Många anställda föredrar att använda sina egna mobiltelefoner eller surfplattor för att få tillgång till personlig information och arbetsinformation istället för att bära flera olika enheter för varje ändamål. Användningen av personliga enheter för arbete, medan commonplace ökar risken för att affärsinformation skulle sluta fungera i fel händer. Många konkurrerande mobildata skyddslösningar kräver att användare växlar till ett särskilt läge på sin enhet eller använder en annan komplicerad funktion som användare kan hitta intrusiv och därför inte att använda.


      Microsoft 365 Business Premium ger kunderna ett enkelt men kraftfullt sätt att göra det möjligt för anställda att använda sina personliga enheter för att arbeta samtidigt som företaget kan förhindra att de enheterna får tillgång till, behåller och/eller delar affärsinformation. Exempel:


      - **Programskyddet för mobila appar för Office** hjälper till att skydda Office-data, till exempel e-post, kalender, kontakter och dokument på mobila iOS- och Android-enheter, genom att aktivera principer som att automatiskt ta bort företagsdata efter att inte har anslutit till tjänsten inom en före skriven tidsperiod som kräver att denna information lagras endast i OneDrive för företag, kräver en PIN-kod för att få åtkomst till Office-program och förhindra att företagsdata kopieras från ett Office-program till personliga appar. Hantering av mobilprogram för andra mobilappar via Intune finns också för Microsoft 365 Business Premium-prenumeranter.


      - **Med enhetshantering för Windows 10-datorer** kan företag välja att ange och tillämpa funktioner som Microsoft Defender Antivirus protection för skadlig programvara, automatiska uppdateringar och stänga av skärmar efter en viss tid. Dessutom kan förlorade eller stulna Windows 10-enheter rensa bort affärsprogram och data helt och hållet med hjälp av administrationscentret.


      - **Enhetshantering för iOS, Android & och macOS** hjälper företag att på ett säkert sätt hantera ett diverse enhets-ekosystem som inkluderar iOS-, Android-, Windows- och macOS-enheter.
  - question: Hur kan Microsoft 365 Business Premium skydda datorer i min organisation mot skadliga attacker?
    answer: >
      Datorer som hanteras med Microsoft 365 Business Premium skyddas med Microsoft Defender Antivirus, som är No. antivirusfunktion nr. 1 i Windows 10, skyddar fler datorer mot virus, skadlig programvara, spionprogram och andra hot jämfört med andra lösningar. Med Microsoft 365 Business Premium kan organisationer se till att Microsoft Defender Antivirus Protection körs och alltid är uppdaterat på alla sina Windows 10-enheter.


      Windows 10 Business innehåller även Microsoft Defender Exploit Guard, en ny uppsättning funktioner för skydd mot intrång. En av dess funktioner, kontrollerad mappåtkomst, stoppar utpressningstrojaner genom att låsa mappar och hindra obehöriga appar från att komma åt en användares viktiga filer.
  - question: Vad är skillnaden mellan Microsoft 365 Business Standard, Microsoft 365 Business Premium och Microsoft 365 Enterprise?
    answer: >
      Microsoft har en mängd olika produktivitets- och säkerhetshanteringstjänster som små till medelstora kunder kan tänka sig ha när de uppgraderar sin dator- och enhetsinfrastruktur för att få allt fler kraftfulla funktioner.


      **Microsoft 365 Business Standard** ger produktivitet i förstklassiga program och Office 365-appar och -tjänster, men inkluderar inte funktionerna för programskydd och enhetshantering som finns i Microsoft 365 Business Premium.


      **Microsoft 365 Business Premium** kombinerar Office 365-appar och -tjänster med avancerade säkerhetsfunktioner för att skydda ditt företag mot avancerade cyberhot, skydda dina data och hantera dina enheter. Den innehåller en förenklad hanteringskonsol genom vilka enhets- och data-principer kan administreras. Många små och medelstora företag kan tjänas bäst med Microsoft 365 Business Premium.


      **Microsoft 365 Enterprise** är en uppsättning licensabonnemang som ger högre nivåer av efterlevnad och säkerhetshantering över Microsoft 365 Business Premium och är utformade för företagskunder och kunder som har fler än 300 användare. Dessutom tillhandahåller Microsoft 365 Enterprise-abonnemang ytterligare funktioner, t. ex. Business Intelligence- och analysverktyg.
  - question: Kan jag byta mitt Office 365-abonnemang till Microsoft 365 Business Premium?
    answer: Ja, kunderna kan byta abonnemang från ett kvalificerande Office 365-abonnemang till Microsoft 365 Business Premium. Beroende på kundens nuvarande abonnemang kan månadskostnaden öka eller minska.
  - question: I vilka regioner finns Microsoft 365 Business Premium tillgängligt?
    answer: >
      Microsoft 365 Business Premium är tillgängligt för alla partner och kunder där Office 365 är tillgängligt. Se listan över [Office 365 internationella tillgängligheten för språk, länder och regioner](https://products.office.com/business/international-availability).
  - question: Finns det en utvärderingsversion av Microsoft 365 Business Premium?
    answer: En utvärderingsversion av Microsoft 365 Business Premium är tillgänglig för tjänsteleverantörer av kryptografi (CSP). En utvärderingsversion för direktkunder kommer att bli tillgänglig senare.
  - question: Vad ska kunder och partner ha innan veta innan jag kör Microsoft 365 Business Premium inom deras organisation?
    answer: >
      Kunder som vill uppleva de fullständiga funktionerna i Microsoft 365 Business Premium måste använda Windows 7, 8.1 eller 10 Pro<sup>2</sup> på sina befintliga skrivbord. Befintliga Windows 10 Pro-datorer bör köra Creators Update om de inte redan har gjort det.
- name: Distribution
  questions:
  - question: Vad ska kunderna tänka på när de planerar en Microsoft 365 Business Premium-distribution?
    answer: >
      Den mest direkta vägen till en framgångsrik Microsoft 365 Business Premium-distribution är att kommunicera med en Microsoft-partner. De har omfattande utbildning och erfarenhet av en mängd olika kundscenarier och är bäst lämpad för att förstå din miljö och dina behov. Kunder som har erfaren IT-personal kan använda [Komma i gång med Microsoft 365 Business Premium](../microsoft-365-business-overview.md) för att hjälpa dem med Microsoft 365 Business Premium-distribution.
  - question: Innehåller Microsoft 365 Business Premium fullständiga funktioner i Microsoft Intune?
    answer: Ja, microsoft 365 Business Premium-prenumeranter har licens för att använda fullständiga Intune-funktioner för iOS, Android, macOS och annan enhetshantering på flera plattformar. Funktioner som inte är tillgängliga i den förenklade hanteringskonsolen i Microsoft 365 Business Premium, t.ex. programhantering från tredje part, konfiguration av Wi-Fi-profiler och VPN-certifikat, kan hanteras i den fullständiga Intune-konsolen.
  - question: Följer Azure Active Directory (Azure AD) Premium P1 med Microsoft 365 Business Premium?
    answer: Ja, Azure AD Premium P1 ingår i Microsoft Business Premium.
  - question: Tillåter Microsoft 365 Business Premium att kunderna hanterar Mac:ar?
    answer: Med Intune kan du hantera iOS-, Android-, Windows- och macOS-enheter på ett säkert sätt.
  - question: Vad är Windows Autopilot?
    answer: >
      Windows Autopilot är en tjänst som underlättar distribution av nya Windows 10-datorer. Du kan utföra den här processen när användaren loggar in på Microsoft 365 Business Premium för första gången&mdash;utan att IT-avdelningen behöver röra enheten&mdash;genom att använda de centraliserade hanteringskontrollerna i Microsoft 365 Business Premium. Du kan också använda Windows Autopilot för befintliga datorer med Windows 10 Professional Creators Update (eller senare) och har återställts till fabriksinställning. Information om Windows AutoPilot finns i blogginlägget [juni 2017.](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-autopilot/)
- name: Kompatibilitet
  questions:
  - question: Kan jag lägga till Office 365-tilläggsprogram i Microsoft 365 Business Premium?
    answer: Alla tilläggsprogram som kan läggas till i Microsoft 365 Business Standard kan läggas till i Microsoft 365 Business Premium. Det innebär att du kan köpa Office 365 Cloud App Security, Advanced Compliance, Threat Intelligence, MyAnalytics, Power BI Pro och Ljudkonferens.
  - question: Kan jag lägga till telefonsystem och samtalsabonnemang i Microsoft 365 Business Premium?
    answer: >
      Ja, du kan köpa en Business Voice-prenumeration. [Business Voice](/microsoftteams/business-voice/whats-business-voice) är en telefonilösning som är utformad för små och medelstora företag med upp till 300 användare som paketerar telefonsystem, ljudkonferenser, ett nationellt samtalsabonnemang med mera. Funktioner för telefonsystem som du får inkluderar röstbrevlåda, nummerpresentation, parkera samtal, vidareringning, automatisk dirigering och samtalsköer. <br> Om du vill ta reda på om Business Voice är tillgängligt i ditt land eller din region går du till Tillgänglighet [på land och region för Business Voice.](/microsoftteams/business-voice/country-region-availability) Prisinformation finns i Priser [för Business Voice.](https://go.microsoft.com/fwlink/?linkid=2127221)
  - question: Kan Microsoft 365 Business Premium-kunder använda Microsoft Defender för Endpoint?
    answer: >
      Ja, Microsoft Defender för Slutpunkt är tillgängligt som ett tillägg till Microsoft 365 Business Premium när de köps från en [Microsoft-molnlösningsleverantör.](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider)
- name: Partner-möjligheter
  questions:
  - question: Var kan jag få mer information om möjligheter och fördelar med att bli Microsoft-partner?
    answer: >
      IT-tjänstleverantörer som inte redan är Microsoft-partner kan läsa mer om programmet för Leverantör av Microsoft-molnlösningar på <https://partner.microsoft.com/membership/cloud-solution-provider>.
  - question: Var kan jag läsa om hur du säljer Microsoft 365 Business Premium?
    answer: >
      Partner nu som säljer Office 365 kan använda samma rådgivningsmetod för att sälja Microsoft 365 Business Premium. Vi introducerar dessutom fler resurser och utbildningar för ditt säljteam för att förstå kundens befintliga skrivbordsmiljö, Active Directory-beroende, mobilitet och säkerhetsbehov för att effektivt förmedla hela värdet för Microsoft 365 Business Premium på ett sätt som är relevant för kunden. Hitta de här resurserna på Office partner-portalen på <https://www.microsoft.com/microsoft-365/partners>.
  - question: Hur kan Microsoft 365 Business Premium Help-partners öka lönsamheten?
    answer: >
      Microsoft 365 Business Premium kommer att hjälpa våra partner att minska kostnader genom bättre driftseffektivitet och ökad omsättning genom försäljning av ytterligare tjänster. Forrester Research, Microsoft 365 Business Premium (TEI), juni 2017 (https://www.microsoft.com/microsoft-365/partners/PartnerTEI), visar att Microsoft 365 Business Premium påverkar lönsamheten positivt för partners.


      I TEI-studien rapporterades partners att de med Microsoft 365 Business Premium förväntade:


      - 20 % ökning av intäkter från \[engångs\]-distributioner och rådgivningstjänster

      - 10 % ökning i bifogad hastighet för hanterade tjänster

      - 8 % ökning av vinstmarginaler för konsult och \[pågående\] hanteringstjänster (från lägre kostnader)
  - question: Vilka resurser finns det för partner att sälja, distribuera och supporta Microsoft 365 Business Premium?
    answer: >
      Microsoft tillhandahåller ett brett urval av resurser för partners inom tjänsteleverans av kryptografi (CSP) till att marknadsföra, sälja och ge support för Microsoft 365 Business Premium. De kan hittas på <https://www.microsoft.com/microsoft-365/partners>.
  - question: Vilka möjligheter till merförsäljning ger Microsoft 365 Business Premium till partners?
    answer: >
      Microsoft 365 Business Premium gör det möjligt för partner att behålla sin position som betrodd rådgivare till kunder genom att skapa en robust och säker plattform för att sälja ytterligare tjänster och uppgradera befintliga produkter och tjänster. Microsoft 365 Business Premium ger dig möjlighet att ha uppgraderingsdiskussioner med kunder som nu använder Exchange Server, Exchange Online eller Microsoft 365 Business Basic. Partners kan också få fler intäkter från ökade hanteringstjänster och/eller supportavgifter per användare.


      Med den nya funktionen Windows Autopilot som ingår i Microsoft 365 Business Premium har partner som har varit tveksam att sälja nya Windows-enheter på grund av distributionens logistik och kostnader som kommer att finna den här möjligheten mycket mer attraktiv. Kunder som är säkra på säkerheten för lokala och mobila enheter är också mer sannolika att investera i fler tjänster, t. ex. Dynamics 365.
  - question: Ska våra partner sälja Microsoft 365 Business Premium via andra abonnemang från Microsoft?
    answer: En Leverantör av Microsoft-molnlösningar ska alltid sälja det abonnemang som passar bäst för kundens affärsbehov och budget. Om en kund till exempel måste följa sekretess- och säkerhetsföreskrifter, kan en tjänsteleverantör av kryptografi sälja Microsoft 365 Business Premium plus alla tillägg som hjälper kunden att uppfylla sina krav eller kan föreslå avancerad säkerhet och hantering som tillhandahålls av Microsoft 365 Business Enterprise SKU:er.
  - question: En del av mina kunder har enheter som inte är äkta. Kommer Microsoft 365 Business Premium att göra enheterna äkta?
    answer: Microsoft 365 Business Premium gör inte någon annan oäkta Windows-version, äkta. Microsoft 365 Business Premium tillhandahåller en uppgraderingsfördel som gör det möjligt för kunder som kör äkta Windows 7, 8 eller 8.1 Pro att uppgradera till den senaste äkta versionen av Windows 10 Pro.
  - question: Vad är GDPR och hur hjälper Microsoft 365 Business Premium till att hjälpa kunderna att uppfylla sina skyldigheter?
    answer: >
      Förordningen om allmänt dataskydd (GDPR) är en omfattande ny sekretesslagstiftning som ger boende i Europeiska unionen (EU) bättre kontroll över sina personliga data och kräver att organisationer upprätthåller integriteten för personliga data. GDPR kräver organisationer som kontrollerar eller behandlar personuppgifter som är kopplade till EU-medborgare för att bara använda dataprocessorer från tredje part som uppfyller kraven för GDPR för personuppgifter. I mars 2017 gjorde Microsoft tillgängliga avtalsgarantier som ger dessa garantier. Kunder som har frågor om hur Microsoft kan hjälpa dem att uppfylla sina ytterligare GDPR-skyldigheter bör läsa mer om avancerade funktioner för efterlevnad och säkerhet i Microsoft 365 Business Premium (till exempel Azure Information Protection, skydd mot dataförlust, Defender för Office 365 och så vidare) och i andra paket (till exempel Microsoft 365 Enterprise E5). Mer information finns i [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr).
