additionalContent:
  sections:
  - title: Få hjälp med Microsoft 365
    summary: Välj ett kort om du vill veta mer om Microsoft 365.
    items:
    - title: Administrationscenter för Microsoft 365
      summary: Konfigurera och hantera Office 365- och Microsoft 365-tjänster för din organisation.
      url: ./admin/admin-home.yml
    - title: Microsoft 365 Företag
      summary: Designad för små och medelstora företag. Kör ditt företag med den senaste versionen av Windows- och Office-appar som Excel och Outlook. Dra nytta av dataskydd och säkerhet som sträcker sig till alla dina företagsenheter.
      url: ./business/index.yml
    - title: Microsoft 365 Företag
      summary: Designad för stora organisationer. Skydda ditt företag och omvandla ditt sätt att arbeta med Office-appar, Windows 10 och Enterprise Mobility + Security.
      url: ./enterprise/index.yml
    - title: Microsoft 365 Utbildning
      summary: Utformad för lärare för att låsa upp kreativitet, främja lagarbete och ge en enkel och säker upplevelse i en enda, prisvärd lösning byggd för utbildning.
      url: https://docs.microsoft.com/education/
    - title: Microsoft 365-efterlevnad
      summary: Hjälp din organisation att styra information, skydda mot risker och följa juridiska eller regulatoriska standarder.
      url: ./compliance/index.yml
    - title: Microsoft 365-säkerhet
      summary: Lär dig mer om de robusta säkerhetslösningarna och tjänsterna i Microsoft 365 Security så att du bättre kan skydda din organisation över attackytor.
      url: ./security/index.yml
    - title: Microsoft 365 för kampanjer
      summary: Skydda kampanj- eller affärsdata och kommunikation med den här rekommenderade konfigurationen för Microsoft 365 Business.
      url: ./campaigns/index.md
    - title: Microsoft-hanterat skrivbord
      summary: Microsoft Managed Desktop samlar Microsoft 365 Enterprise, molnbaserad enhetshantering av Microsoft och säkerhetsövervakning, så att du kan frigöra IT-teamen för att fokusera på kärnverksamhetens behov.
      url: ./managed-desktop/index.yml
