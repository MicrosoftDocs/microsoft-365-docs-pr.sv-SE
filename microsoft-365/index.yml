additionalContent:
  sections:
  - title: Få hjälp med Microsoft 365
    summary: Välj ett kort om du vill få mer information om Microsoft 365.
    items:
    - title: Administrationscenter för Microsoft 365
      summary: Konfigurera och hantera Microsoft 365-tjänster för din organisation.
      url: ./admin/index.yml
    - title: Microsoft 365 Business Premium
      summary: Utformad för små och medelstora företag. Driv verksamheten med de senaste versionerna av Windows- och Office-appar som Excel och Outlook. Dra nytta av dataskydd och säkerhet som täcker alla dina företagsenheter.
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: Utformad för stora organisationer. Skydda företaget och transformera ditt sätt att arbeta med Office-appar, Windows 10 och Enterprise Mobility + Security.
      url: ./enterprise/index.yml
    - title: Microsoft 365-center för lösningar och arkitektur
      summary: Lär dig hur du utformar en lösning och en arkitektur som passar din organisation.
      url: ./solutions/index.yml
    - title: Microsoft 365 Education
      summary: Utformad för lärare för att uppmuntra kreativitet, främja samarbete och ge en enkel och säker upplevelse i en specifik och prisvärd lösning som är utformad för utbildning.
      url: https://docs.microsoft.com/education/
    - title: Microsoft 365 Efterlevnad
      summary: Hjälpa din organisation att styra information, skydda mot risker och följa lagar och föreskrifter.
      url: ./compliance/index.yml
    - title: Microsoft 365 Säkerhet
      summary: Läs mer om robusta säkerhetslösningar och tjänster i Microsoft 365 Säkerhet, så att du kan skydda din organisation bättre från en mängd olika attacker.
      url: ./security/index.yml
    - title: Microsoft 365 for Campaigns
      summary: Håll din kampanj eller dina företagsdata samt all kommunikation säker med den här rekommenderade konfigurationen för Microsoft 365 för företag.
      url: ./campaigns/index.md
    - title: Microsoft Hanterat skrivbord
      summary: Microsoft Hanterat skrivbord sammanför Microsoft 365 Enterprise, molnbaserad enhetshantering av Microsoft och säkerhetsövervakning så du kan frigöra IT-grupper att fokusera på viktiga företagsbehov.
      url: ./managed-desktop/index.yml
